name: Release Builds

on: push

env:
  QT_VERSION: "v6.7.0"
  ZLIB_VERSION: "v1.3.1" # not used for msvc builds

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "ubuntu-20.04"
            shell: "bash"
            CONFIGURE_EXTRAS: "-DFEATURE_xcb=ON -DINPUT_bundled_xcb_xinput=yes -DFEATURE_libudev=OFF"
          - os: "macos-13"
            shell: "bash"
          - os: "windows-2022"
            shell: "msys2 {0}"
            CONFIGURE_EXTRAS: "-DQT_QMAKE_TARGET_MKSPEC=win32-g++"
    defaults:
      run:
        shell: ${{ matrix.shell }}
    env:
      CONFIGURE_EXTRAS: ${{ matrix.CONFIGURE_EXTRAS }}
    steps:
      - uses: spatial-model-editor/setup-ci@v1
      - uses: actions/checkout@v4
      - run: ./build.sh
      - name: Upload binaries to release if commit is tagged
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artefacts/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true

  msvc:
    runs-on: windows-2022
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "win64-msvc"
            arch: "amd64"
          - os: "win32-msvc"
            arch: "amd64_x86"
    env:
      INSTALL_PREFIX: 'C:\smelibs'
      OS: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          toolset: 14.0
      - run: ./build.ps1
      - name: Upload binaries to release if commit is tagged
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artefacts/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
